<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>

<header>
    <div class="navbar">
        <a th:href="@{/}" ><img src="/images/header/Logo.png" alt="Logo Image" class="logo"></a>

    </div>
</header>

<div class="login-container">
    <h1>Log In</h1>
    <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" min=8 required>

        <p class="alert-warning" th:if="${error}" th:text="${error}"></p>


        <button type="submit" class="login-btn">Log In</button>
    </form>
    <p>Donâ€™t have an account? <a th:href="@{register}">CLICK HERE</a></p>
</div>

<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
